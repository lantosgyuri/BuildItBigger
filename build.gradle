// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.1.1'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task optionalTest {
    group 'series'
    description 'Complete tasks in series'
    dependsOn 'runAppEngine'
    dependsOn 'runConnectedTest'
    dependsOn 'stopAppEngine'
    doLast {
        println 'task completed'
    }
}

task runAppEngine {
    doLast{
        ":backend:appengineRun"
    }
}

task runConnectedTest{
    mustRunAfter 'runAppEngine'
    doLast{
        ":app:connectedAndroidTest"
    }
}

task stopAppEngine{
    mustRunAfter 'runConnectedTest'
    doLast{
        ':backend:appengineStop'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}


